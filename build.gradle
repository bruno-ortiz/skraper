buildscript {
    ext.kotlin_version = '1.3.0'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.novoda:bintray-release:0.8.0'
    }
}

group 'br.com.skraper'
version '0.7.0'

apply plugin: 'kotlin'
apply plugin: 'com.novoda.bintray-release'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0'

    compile 'org.jsoup:jsoup:1.11.2'

    compile 'com.github.kittinunf.fuel:fuel:1.16.0'
    compile 'com.github.kittinunf.fuel:fuel-coroutines:1.16.0'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}

publish {
    artifactId = 'skraper'
    autoPublish = true
    desc = 'Simple crawler written in Kotlin'
    groupId = 'br.com.skraper'
    licences = ['MIT']
    publishVersion = project.version
    uploadName = 'Skraper'
    website = 'https://github.com/bruno-ortiz/skraper'
}